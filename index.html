<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      #inter {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- daisy ui & tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              colRed: "#FF1F3D",
              colWhite: "#FFF",
              btnBlack: "#252525",
              colGrey: "#25252526",
              btnGrey: "#252525b3",
              darkGrey: "#171717b3",
            },
          },
        },
      };
    </script>
  </head>
  <body id="inter" class="container mx-auto bg-colWhite">
    <header>
      <!-- nav bar for larger device  -->
      <nav class="justify-between my-12 hidden md:flex">
        <img src="images/Logo.png" alt="" />
        <button
          id="view-sorter"
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg text-btnBlack text-xl font-medium"
        >
          Sort by view
        </button>
        <button
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-colRed hover:bg-red-500 text-colWhite text-xl font-medium"
        >
          <a href="blog.html">Blog</a>
        </button>
      </nav>
      <!-- nav bar for smaller device  -->
      <nav class="my-12 flex justify-between lg:hidden">
        <img src="images/Logo.png" alt="" />

        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </label>
          <div class="dropdown-content">
            <a class="font-semibold hover:bg-colGrey" href="">Sort by view</a>
            <a class="font-semibold hover:bg-red-600" href="blog.html">Blog</a>
          </div>
        </div>
      </nav>
      <hr class="bg-[#17171733] mb-5" />
      <div
        id="tab-container"
        class="flex text-center justify-center gap-6 mb-10"
      ></div>
    </header>
    <main>
      <div
        id="main-content"
        class="gap-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
      <!-- error content  -->
      <div id="err-content" class="text-center items-center"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
