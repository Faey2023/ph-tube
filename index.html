<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- google fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
      #inter {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- daisy ui & tailwind  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              colRed: "#FF1F3D",
              colWhite: "#FFF",
              btnBlack: "#252525",
              colGrey: "#25252526",
              btnGrey: "#252525b3",
              darkGrey: "#171717b3",
            },
          },
        },
      };
    </script>
  </head>
  <body id="inter" class="container mx-auto bg-colWhite">
    <header>
      <!-- nav bar for larger device  -->
      <nav class="justify-around my-12 flex flex-col md:flex-row">
        <img class="max-w-[200px]" src="images/Logo.png" alt="" />
        <button
          onclick="viewSorter()"
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg text-btnBlack text-xl font-medium"
        >
          Sort by view
        </button>
        <button
          class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-colRed hover:bg-red-500 text-colWhite text-xl font-medium"
        >
          <a href="blog.html">Blog</a>
        </button>
      </nav>
      <!-- nav bar for smaller device  -->

      <hr class="bg-[#17171733] mb-5" />
      <div
        id="tab-container"
        class="flex text-center justify-center gap-6 mb-10"
      ></div>
    </header>
    <main>
      <div
        id="main-content"
        class="gap-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      ></div>
      <!-- error content  -->
      <div id="err-content" class="container mx-auto hidden">
        <div class="flex flex-col items-center text-center">
          <img src="images/Icon.png" alt="" />
          <h1 class="text-3xl font-bold">
            Oops!! Sorry, There is no content here
          </h1>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
